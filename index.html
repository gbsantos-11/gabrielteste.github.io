<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de Teste</title>
</head>
<body>
    <h1>Notificação em JavaScript</h1>
    <button id="notifyBtn">Enviar Notificação</button>

    <script>
        // Função para solicitar permissão e enviar notificação
        function sendNotification() {
            // Verifica se a permissão já foi concedida
            if (Notification.permission === "granted") {
                new Notification("Aqui está a sua notificação!");
            } 
            // Caso contrário, solicita permissão
            else if (Notification.permission !== "denied" || Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Aqui está a sua notificação!");
                    }
                });
            }
        }

        // Evento para o botão
        document.getElementById("notifyBtn").addEventListener("click", sendNotification);
    </script>
</body>
</html>
